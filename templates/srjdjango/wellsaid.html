{% extends "srjdjango/base.html" %} {% load staticfiles %} {% block title %}Feedback{% endblock %} {% block body_block %}

<div class="container" style="margin-top: 6.5rem;">
  <div class="table-responsive">
  <table class="table" >
        <tr>
          {% for obj in user_said %}
            <td style="border:none;">
              <div class="card" style="width: 15rem; background:rgba(0,0,0,0.4);">
                <img class="img-thumbnail" src="{{ obj.fetch_image.url }}" alt="Card image cap" style="background:rgba(0,0,0,0.1); border:none;">
                  <div class="card-body">
                    <h3 class="card-title" style="color:white">{{ obj.name }}</h3>
                    <p class="card-text" style="color:white">{{ obj.description }}</p>
                  </div>
              </div>
            </td>
            {% endfor %}
        </tr>
      </table>
</div>
</div>



 {% endblock %}
